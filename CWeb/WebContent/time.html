<!DOCTYPE html>
<html>
 
<head>
    <title> ±º‰÷·</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src=" https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <style>
        .ui-timeLine {
            padding: 50px 0;
            position: relative;
            overflow: hidden;
        }
 
        .ui-timeLine>.item {
            display: block;
            position: relative;
            text-align: justify;
            text-justify: newspaper;
            word-break: break-all;
            padding-left: 50px;
            color: #fff;
            padding-right: 10px;
        }
 
        .ui-timeLine>.item>.box {
            padding: 5px 0;
        }
 
        .ui-timeLine>.item .cbox {
            position: relative;
            left: 100vw;
            transition: left .6s;
            padding: 10px;
            border-radius: 10px;
            background-image: linear-gradient(45deg, rgba(0, 200, 255, 0.4) 0%, rgba(132, 43, 171, 0.4) 100%);
            box-shadow: 3px 3px 8px #ccc;
        }
 
        .ui-timeLine>.item::after {
            content: "";
            display: block;
            clear: both;
        }
 
        .ui-timeLine .dot {
            z-index: 100;
            display: inline-block;
            position: absolute;
            left: 25px;
            top: 0;
            padding: 3px;
            border: 3px solid #eee;
            border-radius: 20px;
            background-color: #fff;
            box-shadow: 3px 3px 8px #ccc;
            transition: .5s;
        }
 
        .ui-timeLine .active {
            border: 3px solid rgba(132, 43, 171, 0.4);
        }
 
        .ui-timeLine .line,
        .ui-timeLine>.activeLine {
            position: absolute;
            left: 29px;
            width: 4px;
            height: 100%;
            background-color: #eee;
        }
 
        .ui-timeLine .date {
            font-size: 14px;
            font-weight: 900;
        }
 
        .ui-timeLine .title {
            font-size: 16px;
            font-weight: 900;
            line-height: 30px;
        }
 
        .ui-timeLine .types>span {
            font-size: 10px;
            border-radius: 5px;
            padding: 2px 10px;
            margin-right: 10px;
            border: 1px solid #fff;
        }
 
        .ui-timeLine>.activeLine {
            background-color: rgba(0, 200, 255, 0.4);
            z-index: 50;
            top: 50px;
            height: 0;
            max-height: calc(100% - 80px);
            transition: height 1s;
            box-shadow: 3px 3px 2px #eee;
        }
    </style>
</head>
 
<body>
    <div class="ui-timeLine">
        <a v-for="item in 15" class="item">
            <div class="line"></div>
            <div class="dot"></div>
            <div class="box">
                <div class="cbox">
                    <div class="date">{{item.date}}date</div>
                    <div class="title">{{item.title}}title{{item}}</div>
                    <div class="types">
                        <span>{{"type"}}</span>
                    </div>
                </div>
            </div>
        </a>
        <div class="activeLine"></div>
    </div>
 
    <script>
        (function ($) {
            $.fn.uiTimeLine = function () {
                var $timeLine = $(".ui-timeLine");
                var $activeLine = $(".ui-timeLine .activeLine");
                var $dots = $(".ui-timeLine .dot");
                var $cboxs = $(".ui-timeLine .item .cbox");
                return this.each(function () {
                    function setActiveLineHeight() {
                        let height = $(document).scrollTop() + window.screen.height;
                        let j = 0;
                        for (let i = 0; i < $dots.length; i++) {
                            if ($($dots[i]).offset().top < height) {
                                $($($dots[i])).addClass("active");
                                $($cboxs[i]).css({ "left": 0 });
                                j = i;
                            } else {
                                $($($dots[i])).removeClass("active")
                                $($cboxs[i]).css({ "left": "100vw" });
                            }
                        }
                        $activeLine.css({ "height": $($dots[j]).offset().top - $timeLine.offset().top + 40 + "px" })
                    }
                    $(window).on('scroll', setActiveLineHeight);
                    setActiveLineHeight();
                })
            }
        })(jQuery);
    </script>
    <script>
        var vue_data = new Vue({
            el: ".ui-timeLine",
            data: {
                items: ["", "", "", "", "", "", "", "", "", "", "", "", ""],
            },
            mounted: function () {
                $(".ui-timeLine").uiTimeLine();
            },
        });
    </script>
</body>
 
</html>
